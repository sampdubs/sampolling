<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>

<body>
    <h2>Scan here to take the poll:</h2>
    <div id="qrcode"></div>
    <h3>Question: {{poll['question']}}</h3>
    <h4>Answers: </h4>
    {% for choice in poll['choices'] %}
        <p>{{choice}}: {{poll['answers'][choice]}} ({% if poll['responses'] > 0 %} {{round(100 * poll['answers'][choice] / poll['responses'], 3)}}% {% else %} 0% {% endif %})</p>
    {% endfor %}
</body>
<script src="static/jquery.min.js"></script>
<script src="static/jquery.qrcode.min.js"></script>
<script>
    let url = window.location.href;
    url = url.substring(0, url.length - 8);
    $('#qrcode').qrcode(url);
</script>

</html>
